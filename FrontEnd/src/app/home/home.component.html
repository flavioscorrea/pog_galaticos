<div class="po-wrapper">
  <po-toolbar p-title="Integra&ccedil;&atilde;o - Carol Clock In"></po-toolbar>

  <po-page-default>
    <div class="po-pull-right">
      
      <a href="config">
        <!--<span class="po-icon po-icon-settings"></span>-->
        <img class="fixed-background" src="../../../assets/img/engrenagem.png" height="25" width="25">
      </a>
    </div>
    <br><br>

    <po-container>
      <div class="po-font-subtitle"><p>Dispositivos</p></div>

      <po-divider></po-divider>
      <po-button class="po-md-4" p-label="Integrar" (p-click)="integrar()" p-type="primary"> </po-button>
      <br><br>
      
      <po-table
        p-container
        p-height="400"
        p-hide-select-all="true"
        p-hide-text-overflow
        p-selectable
        p-sort="true"
        p-striped="true"
        [p-actions]="actions"
        [p-columns]="columns"
        [p-items]="items"
        [p-max-columns]="6"
        (p-collapsed)="onCollapseDetail()"
        (p-expanded)="onExpandDetail()"
        (p-selected)="sumTotal($event)"
        (p-unselected)="decreaseTotal($event)"
      >
      </po-table>
      
      <po-divider></po-divider>

    </po-container>
  
  </po-page-default>
</div>

<router-outlet></router-outlet>
