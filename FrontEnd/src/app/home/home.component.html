<div class="po-wrapper">
  <po-toolbar p-title="Integra&ccedil;&atilde;o - Carol Clock In"></po-toolbar>

  <po-page-default>
    <div>
      <po-loading-overlay [hidden]="isHideLoading" [p-text]="loaderText"></po-loading-overlay>
    </div>
    <div class="po-pull-right">
      
      <a routerLink="/config" p-tooltip="Configurações">
        <!--<span class="po-icon po-icon-settings"></span>-->
        <img class="fixed-background" src="../../../assets/img/engrenagem.png" height="30" width="30">
      </a>
    </div>
    <br><br>

    <po-container>
      <div class="po-font-subtitle"><p>Dispositivos</p></div>

      <po-divider></po-divider>
      
      <div class="po-row">    
        <po-widget class="po-lg-6 po-xl-6 po-md-12 po-sm-12 space-20" p-height="88">
        <div class="po-font-text-large-bold po-text-center">
            <p>
              Total de dispositivos
            </p>
          <br/>
          <p>
            {{ totalDevices }}
          </p>
        </div>
        </po-widget>
        <po-widget class="po-lg-6 po-xl-6 po-md-12 po-sm-12 space-20" p-height="88">
          <div class="po-font-text-large-bold po-text-center">
              <p>
                Total de marcações
              </p>
            <br/>
            <p>
              {{ totalMark }}
            </p>
          </div>
        </po-widget>
      </div>

      <po-divider></po-divider>

      <div class="po-row" style="position: relative; !important ">  
        <po-input class="po-md-4  po-sm-12" [(ngModel)]="filter" p-placeholder="Busca por descrição" p-icon="po-icon po-icon-search" (p-change)=search($event)></po-input>
        <po-button class="po-md-2" style="position: absolute; right:0% ; top:15%; !important " [p-disabled]="!buttonenable" p-icon="po-icon po-icon-clock" p-label="Integrar" (p-click)="integrar()" p-type="primary"> </po-button>
      </div>

      <po-table
        p-container
        p-height="400"
        p-hide-select-all="false"
        p-hide-text-overflow
        p-hide-columns-manager
        p-selectable
        p-sort="true"
        p-striped="true"
        [p-show-more-disabled]="!hasNext"
        [p-columns]="columns"
        [p-items]="items"
        [p-max-columns]="6"
        (p-show-more)="showMoreRegisters()"
        (p-selected)="enablebutton()"
        (p-unselected)="enablebutton()"
        (p-all-selected)="enablebutton()"
        (p-all-unselected)="enablebutton()"
      >
      </po-table>
      
      <po-divider></po-divider>

    </po-container>
  
  </po-page-default>
</div>

<router-outlet></router-outlet>
